<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('【商户检测】')"/>
    <style>
        html,body {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        .container {
            overflow: auto;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body class="gray-bg">
 <p  id="uploadData"  style="display: none;" th:text="${businessDetect.detectDepartment}"></p>
<div class="container" id="container">

<script src="https://hulalalalala.github.io/XlsxSimplify/dist/Xlsx.js"></script>
<script th:inline="javascript">
  
      var id = document.getElementById('uploadData').innerHTML;
      setTimeout(function(){
        var nContainer = document.getElementById('container')
        var xlsx = new Plus.Xlsx(nContainer)
        xlsx.readFile('/poi/'+ id +'.xlsx')
    },100)

</script>
</body>

</html>
